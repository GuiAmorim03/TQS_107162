<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel='icon' href="images/bus-icon.png">

    <style>
        .jumbotron {
            height: 400px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .search-section {
            margin-top: 50px;
            margin-bottom: 50px;
            border: 1px solid #1d1d1d;
            border-radius: 25px;
            background-color: rgb(255, 196, 0);
        }

        .search-section-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-section-body {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="jumbotron" style="background-image: url(images/bus.png);"></div>

    <div class="container search-section">
        <div class="search-section-header p-2">
            <h2>Search for Bus Connections</h2>
            <h5>In the moment, we only provide trips between major cities</h5>
        </div>
        <div class="row search-section-body p-2">
            <div class="col-3">
                <label for="origin"><b>Origin </b></label>
                <select id="origin">
                    <option value="Lisbon">Lisbon</option>
                    <option value="Madrid">Madrid</option>
                    <!-- just examples -->
                </select>
            </div>
            <div class="col-3">
                <label for="destination"><b>Destination </b></label>
                <select id="destination">
                    <option value="Lisbon">Lisbon</option>
                    <option value="Madrid">Madrid</option>
                    <!-- just examples -->
                </select>
            </div>
            <div class="col-5">
                <label for="date"><b>Date </b></label>
                <input type="date" id="date" required>
                <span class="d-none text-danger" id="date-error" style="font-size: medium;"><i class="fas fa-exclamation-triangle"></i> Please select a date</span>
            </div>
            <div class="col-1">
                <button class="btn btn-dark" onclick="searchTrip()">Search</button>
            </div>
        </div>
        <!-- Aqui você pode adicionar um espaço para exibir os resultados da pesquisa -->
        <div id="search-results"></div>

    </div>


    <!-- Footer -->
    <div class="footer fixed-bottom bg-dark text-white text-center">
        © 2023 Guilherme Amorim
    </div>

    <!-- Footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function searchTrip() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;

            if (!date) {
                document.getElementById('date-error').classList.remove('d-none');
                return;
            }

            console.log('Searching for trips from ' + origin + ' to ' + destination + ' on ' + date);

            setTimeout(() => {
                window.location.href = 'trips/chooseTicket.html';
            }, 1000);
        }

    </script>

</body>

</html>
